{% set name = "shell-source" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: adbc3967c01aad4d8e94fa0c5a49dc6782689c003b639fc9af0f5ea822ab0543

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
  run:
    - importlib-metadata >=4.11.4,<5.0.0
    - python >={{ python_min }}
    - toml >=0.10.2,<1.0.0

test:
  imports:
    - shell_source
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/abrahammurciano/python-shell-source
  summary: A python module for sourcing variables from shell scripts
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - abrahammurciano
